  easy_localization: ^2.3.3
  image_picker: ^0.6.7+12
  razorpay_flutter: ^1.2.2
  firebase_storage: ^5.0.1
  speech_to_text: ^2.7.0
  flutter_tts: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
